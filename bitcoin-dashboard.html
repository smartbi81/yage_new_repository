<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #f7931e, #ffb347);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(247, 147, 30, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: rgba(247, 147, 30, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f7931e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .change-indicator {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 5px;
        }

        .positive {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .negative {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .chart-section {
            padding: 30px;
            background: white;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart-title {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }

        .time-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 8px 16px;
            border: 2px solid #f7931e;
            background: white;
            color: #f7931e;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .time-btn.active,
        .time-btn:hover {
            background: #f7931e;
            color: white;
            transform: scale(1.05);
        }

        .chart-container {
            position: relative;
            height: 450px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            padding: 20px;
        }

        .insights-section {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 40px 30px;
        }

        .insights-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #f7931e;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .insight-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(247, 147, 30, 0.2);
            backdrop-filter: blur(10px);
        }

        .insight-title {
            color: #f7931e;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .insight-content {
            line-height: 1.6;
            color: #e2e8f0;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #f7931e;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .footer p {
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .last-updated {
            font-size: 0.9rem;
            color: #f7931e;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .chart-section {
                padding: 20px;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .insights-section {
                padding: 30px 20px;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Bitcoin symbol animation */
        .btc-symbol {
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><span class="btc-symbol">₿</span> Bitcoin Analytics Dashboard</h1>
            <p>Real-time insights and comprehensive market analysis</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading Bitcoin data...</div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Bitcoin Price History</h2>
                <div class="time-selector">
                    <button class="time-btn active" data-period="365">1 Year</button>
                    <button class="time-btn" data-period="180">6 Months</button>
                    <button class="time-btn" data-period="90">3 Months</button>
                    <button class="time-btn" data-period="30">1 Month</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="insights-section">
            <h2 class="insights-title">Market Insights & Analysis</h2>
            <div class="insights-grid" id="insightsGrid">
                <div class="loading">Analyzing market data...</div>
            </div>
        </div>

        <div class="footer">
            <p>Bitcoin Dashboard - Real-time cryptocurrency analytics</p>
            <p class="last-updated" id="lastUpdated">Last updated: Loading...</p>
        </div>
    </div>

    <script>
        class BitcoinDashboard {
            constructor() {
                this.chart = null;
                this.currentPeriod = 365;
                this.priceData = [];
                this.currentPrice = 0;
                this.init();
            }

            async init() {
                await this.fetchBitcoinData();
                this.setupEventListeners();
                this.updateLastUpdated();
                
                // Update data every 5 minutes
                setInterval(() => {
                    this.fetchCurrentPrice();
                }, 300000);
            }

            async fetchBitcoinData() {
                try {
                    // Fetch historical data for the last year
                    const historyResponse = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${this.currentPeriod}&interval=daily`);
                    const historyData = await historyResponse.json();
                    
                    // Fetch current data
                    const currentResponse = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&community_data=false&developer_data=false');
                    const currentData = await currentResponse.json();
                    
                    this.priceData = historyData.prices || [];
                    this.currentPrice = currentData.market_data?.current_price?.usd || 0;
                    this.marketData = currentData.market_data || {};
                    
                    this.renderStatsGrid();
                    this.renderChart();
                    this.renderInsights();
                    
                } catch (error) {
                    console.error('Error fetching Bitcoin data:', error);
                    this.handleError();
                }
            }

            async fetchCurrentPrice() {
                try {
                    const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&community_data=false&developer_data=false');
                    const data = await response.json();
                    this.currentPrice = data.market_data?.current_price?.usd || 0;
                    this.marketData = data.market_data || {};
                    this.renderStatsGrid();
                    this.updateLastUpdated();
                } catch (error) {
                    console.error('Error fetching current price:', error);
                }
            }

            renderStatsGrid() {
                const statsGrid = document.getElementById('statsGrid');
                const change24h = this.marketData.price_change_percentage_24h || 0;
                const change7d = this.marketData.price_change_percentage_7d || 0;
                const marketCap = this.marketData.market_cap?.usd || 0;
                const volume24h = this.marketData.total_volume?.usd || 0;
                const high24h = this.marketData.high_24h?.usd || 0;
                const low24h = this.marketData.low_24h?.usd || 0;

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">$${this.formatNumber(this.currentPrice)}</div>
                        <div class="stat-label">Current Price</div>
                        <div class="change-indicator ${change24h >= 0 ? 'positive' : 'negative'}">
                            ${change24h >= 0 ? '↗' : '↘'} ${Math.abs(change24h).toFixed(2)}% (24h)
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value">$${this.formatNumber(marketCap)}</div>
                        <div class="stat-label">Market Cap</div>
                        <div class="change-indicator ${change7d >= 0 ? 'positive' : 'negative'}">
                            ${change7d >= 0 ? '↗' : '↘'} ${Math.abs(change7d).toFixed(2)}% (7d)
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value">$${this.formatNumber(volume24h)}</div>
                        <div class="stat-label">24h Volume</div>
                        <div class="change-indicator">📊 Trading Activity</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value">$${this.formatNumber(high24h)}</div>
                        <div class="stat-label">24h High</div>
                        <div class="change-indicator">⬆️ Peak Today</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value">$${this.formatNumber(low24h)}</div>
                        <div class="stat-label">24h Low</div>
                        <div class="change-indicator">⬇️ Bottom Today</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value">${this.calculateVolatility()}%</div>
                        <div class="stat-label">Volatility</div>
                        <div class="change-indicator">📈 Price Movement</div>
                    </div>
                `;
            }

            renderChart() {
                const ctx = document.getElementById('priceChart').getContext('2d');
                
                if (this.chart) {
                    this.chart.destroy();
                }

                const labels = this.priceData.map(item => {
                    const date = new Date(item[0]);
                    return date.toLocaleDateString();
                });
                
                const prices = this.priceData.map(item => item[1]);

                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Bitcoin Price (USD)',
                            data: prices,
                            borderColor: '#f7931e',
                            backgroundColor: 'rgba(247, 147, 30, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.1,
                            pointRadius: 0,
                            pointHoverRadius: 8,
                            pointHoverBackgroundColor: '#f7931e',
                            pointHoverBorderColor: '#ffffff',
                            pointHoverBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#f7931e',
                                bodyColor: '#ffffff',
                                borderColor: '#f7931e',
                                borderWidth: 1,
                                cornerRadius: 10,
                                displayColors: false,
                                callbacks: {
                                    label: (context) => `Price: $${this.formatNumber(context.parsed.y)}`
                                }
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    maxTicksLimit: 8,
                                    color: '#666'
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    callback: (value) => `$${this.formatNumber(value)}`,
                                    color: '#666'
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
            }

            renderInsights() {
                const insightsGrid = document.getElementById('insightsGrid');
                const insights = this.generateInsights();
                
                insightsGrid.innerHTML = insights.map(insight => `
                    <div class="insight-card">
                        <div class="insight-title">${insight.title}</div>
                        <div class="insight-content">${insight.content}</div>
                    </div>
                `).join('');
            }

            generateInsights() {
                const change24h = this.marketData.price_change_percentage_24h || 0;
                const change7d = this.marketData.price_change_percentage_7d || 0;
                const change30d = this.marketData.price_change_percentage_30d || 0;
                const marketCap = this.marketData.market_cap?.usd || 0;
                const volume24h = this.marketData.total_volume?.usd || 0;
                
                const volumeToMarketCapRatio = (volume24h / marketCap * 100).toFixed(2);
                const volatility = this.calculateVolatility();
                
                return [
                    {
                        title: "📈 Price Trend Analysis",
                        content: `Bitcoin is ${change24h >= 0 ? 'up' : 'down'} ${Math.abs(change24h).toFixed(2)}% in the last 24 hours. The 7-day trend shows a ${change7d >= 0 ? 'positive' : 'negative'} movement of ${Math.abs(change7d).toFixed(2)}%, while the monthly performance is ${change30d >= 0 ? 'bullish' : 'bearish'} at ${Math.abs(change30d).toFixed(2)}%.`
                    },
                    {
                        title: "💰 Market Capitalization",
                        content: `With a market cap of $${this.formatNumber(marketCap)}, Bitcoin maintains its position as the leading cryptocurrency. This represents ${((marketCap / 1000000000000) * 100).toFixed(1)}% of the total crypto market cap and shows the institutional confidence in Bitcoin.`
                    },
                    {
                        title: "📊 Trading Volume Analysis",
                        content: `Today's trading volume of $${this.formatNumber(volume24h)} represents ${volumeToMarketCapRatio}% of Bitcoin's market cap. This ${parseFloat(volumeToMarketCapRatio) > 3 ? 'high' : 'moderate'} volume indicates ${parseFloat(volumeToMarketCapRatio) > 3 ? 'strong' : 'steady'} market activity and liquidity.`
                    },
                    {
                        title: "⚡ Volatility Assessment",
                        content: `Current volatility stands at ${volatility}%, which is ${parseFloat(volatility) > 5 ? 'high' : parseFloat(volatility) > 2 ? 'moderate' : 'low'} for Bitcoin. This ${parseFloat(volatility) > 5 ? 'suggests significant price swings and trading opportunities' : 'indicates relatively stable price movement'}.`
                    },
                    {
                        title: "🎯 Support & Resistance",
                        content: `Based on recent price action, key support level appears around $${this.formatNumber(this.marketData.low_24h?.usd || 0)} with resistance near $${this.formatNumber(this.marketData.high_24h?.usd || 0)}. These levels are crucial for short-term price movements.`
                    },
                    {
                        title: "🔮 Market Sentiment",
                        content: `Overall market sentiment appears ${change24h > 2 ? 'bullish' : change24h < -2 ? 'bearish' : 'neutral'} based on recent price movements. The ${change7d >= 0 ? 'positive' : 'negative'} weekly trend ${change7d >= 0 ? 'supports optimistic' : 'suggests cautious'} investor outlook.`
                    }
                ];
            }

            calculateVolatility() {
                if (this.priceData.length < 2) return '0.00';
                
                const prices = this.priceData.slice(-30).map(item => item[1]); // Last 30 days
                const returns = [];
                
                for (let i = 1; i < prices.length; i++) {
                    returns.push((prices[i] - prices[i-1]) / prices[i-1]);
                }
                
                const avgReturn = returns.reduce((sum, ret) => sum + ret, 0) / returns.length;
                const variance = returns.reduce((sum, ret) => sum + Math.pow(ret - avgReturn, 2), 0) / returns.length;
                const volatility = Math.sqrt(variance) * Math.sqrt(365) * 100; // Annualized volatility
                
                return volatility.toFixed(2);
            }

            setupEventListeners() {
                const timeButtons = document.querySelectorAll('.time-btn');
                timeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        timeButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentPeriod = parseInt(e.target.dataset.period);
                        this.fetchBitcoinData();
                    });
                });
            }

            formatNumber(num) {
                if (num >= 1000000000) {
                    return (num / 1000000000).toFixed(2) + 'B';
                } else if (num >= 1000000) {
                    return (num / 1000000).toFixed(2) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(2) + 'K';
                } else {
                    return num.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                }
            }

            updateLastUpdated() {
                const lastUpdatedElement = document.getElementById('lastUpdated');
                const now = new Date();
                lastUpdatedElement.textContent = `Last updated: ${now.toLocaleString()}`;
            }

            handleError() {
                document.getElementById('statsGrid').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #666;">
                        <h3>Unable to load Bitcoin data</h3>
                        <p>Please check your internet connection and try again</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #f7931e; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BitcoinDashboard();
        });
    </script>
</body>
</html>
